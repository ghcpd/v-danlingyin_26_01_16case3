<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Book Library Catalog</h1>
        </header>

        <main>
            <!-- Add Book Form -->
            <section class="add-book-section">
                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="bookTitle">Title:</label>
                        <input type="text" id="bookTitle" name="title" required placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author:</label>
                        <input type="text" id="bookAuthor" name="author" required placeholder="Enter author name">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <h2>Filter Books</h2>
                <div class="filter-controls">
                    <label for="authorFilter">Filter by Author:</label>
                    <input type="text" id="authorFilter" placeholder="Enter author name to filter">
                    <button id="clearFilter" class="btn btn-secondary">Clear Filter</button>
                </div>
            </section>

            <!-- Book List -->
            <section class="book-list-section">
                <h2>Book Collection</h2>
                <div id="bookCount" class="book-count">Total books: 0</div>
                <div id="bookList" class="book-list">
                    <p class="empty-message">No books in the library yet. Add your first book above!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Book Library Catalog Â© 2026</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
